<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
</head>
<body>
	<h1>Edit Page</h1>
	<form method='post'>
		<fieldset>
			<legend>EDIT DATA</legend>
			<table>
				<tr>
					<td><lable>Id</lable></td>
					<td><input type="text" name="id" value="<%= user.id  %>" disable /></td>
				</tr>			
				<tr>
					<td><lable>Name</lable></td>
					<td><input type="text" name="name" value="<%= user.name  %>" /></td>
				</tr>
				<tr>
					<td><lable>Nickname</lable></td>
					<td><input type="text" name="nickname" value="<%= user.nickname %>" /></td>
				</tr>
				<tr>
					<td><lable>Email</lable></td>
					<td><input type="text" name="email"  value="<%= user.email %>" disable /></td>
				</tr>
			</table>
			<input type="submit" value="Update"/>
		</fieldset>
	</form>
</body>
</html>
