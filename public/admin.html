<!DOCTYPE html>
<html>
<head>
<title>회원 List</title>
</head>
<body>
	<h1>회원 List</h1>
	<hr/>
	<table width="100%" border="1">
		<tr>
            <th>DELETE</th>
            <th>EDIT</th>
			<th>ID</th>
			<th>Name</th>
			<th>Nickname</th>
			<th>Email</th>
		</tr>
		<% prodList.forEach(function(item, index){ %>
		<tr>
            <td><a href='/admin/delete/<%= item.id %>' >DELETE</a></td>
            <td><a href='/admin/edit/<%= item.id %>' >EDIT</a></td>
			<td><%= item.id %></td>
			<td><%= item.name %></td>
			<td><%= item.nickname %></td>
			<td><%= item.email %></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
